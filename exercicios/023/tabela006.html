<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
        table{
            width: 1000px;
            height: auto;
        }
        td{
            text-align: center;
            border: 1px solid black;
            vertical-align: middle;
        }
        td.left{
            text-align: left;
        }
        td.filme{
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td style="width: 100px;">Grupo</td>
            <td>Nomes</td>
            <td class="filme">Filmes</td>
        </tr>
        <tr>
            <td rowspan="3">Mulheres</td>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
